<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* Universal */
        *{ 
            background-color: aqua;
        }

        /* de tipo */
        div{  
            background: palevioletred;
        }

        /* de clase */
        .titulo {  
            color: red;
        }

        /* de idl */
        #titulo2 {  
            color: blue;
        }

        /* de atributo */
        a[href="https://platzi.com/home"]{ 
            color: green;
        }
        
    </style>
</head>
<body>
    <div>div</div>   <!-- de tipo -->
    <div class="titulo">.clase</div>   <!-- de clase -->
    <div id="titulo2"> #id </div>   <!-- de identificador (id) -->
    <a href="https://platzi.com/home">a,platzi (selector)</a>   <!-- de atributo -->

</body>
</html>
