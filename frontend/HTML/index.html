<!DOCTYPE html> <!-- le dice al navegador que el codigo "es html 5" -->


<!-- contenedor principal -->
<html lang="en"> <!-- lenguaje del codigo -->

    <!-- todo lo que necesita el navegador;Dependencia, estilos, etc -->
    <head> 
        <meta charset="UTF-8"> <!-- para utilizar caracteres especiales y emojis -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- se configura a tamallo de la pantalla completa(izquierda a derecha) --> 
        <meta name="description" content="pagina de ejemplo 1 index"><!-- descripcion e informacion de la pagina -->
        <meta name ="robots" content="index,follow"> <!-- autoriza a los bots para que los bots de los navegadores ayuden a la visibilidad de la pagina -->
        <title>Document</title> <!-- titulo de la pagina -->
        <link rel="stylesheet" href=""> <!-- para poner un documento de estilos css -->
    </head>

    <!-- todo lo visible para el usuario (anatomia de una pagina) -->
    <body>

        <header> <!--Sección superior de nuestro website--> 
    
          <nav></nav> <!--Sección de navegación de nuestro website, siempre dentro del header-->
    
        </header>
    
        <main> <!--Main es el contenido central de nuestro website, "la parte del medio"-->
    
          <section> 
            <!--Nuestro website puede estar divido por secciones, por ejemplo platzi tiene 3: El navegador de cursos y rutas, el feed y nuestras rutas de aprendizaje-->
    
            <article>
              <!--Contenido independiente de la página. Es reutilizable-->
            </article>
    
          </section>
    
          <ul> <!--Lista desordenada: Sin numerar-->
    
            <li><!--Item List. Elementos de la lista--></li>
    
          </ul>
    
          <ol></ol> <!--Lista ordenada: Numerada-->
          
        </main>
    
        <footer> <!--Sección final de nuestro website-->
    
        </footer>
    
        <p>Soy un texto</p> <!--Párrafo, texto-->
    
        <h1>Soy un titulo</h1> 
        <!--Títulos, muestran el texto más grande y con negrilla. Existen desde el h1 al h6-->
    
        <a href="#">Soy un link</a>
        <!--Enlaces/links que nos permitirán movernos entre páginas.-->
    
      </body>
</html>
